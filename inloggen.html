<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inlogformulier</title>
    <link rel="stylesheet" type="text/css" href="css/style2.css" />
</head>

<body>

    <section>
        <img src="images/avatar.png" alt="avatar">
        <h1>Log in</h1>
        <form action="#">

            <label for="name">Naam</label>
            <input id="naam" type="text" placeholder="Voornaam">

            <label>E-mail <input type="email" placeholder="example@email.com"></label>

            <label>Postcode <input type="text" required length="6" pattern="[1-9][0-9]{3} ?(?)" placeholder="1234AB"></label>

             <label>Geboortedatum <input type="date" placeholder="dd-mm-jjjj"></label>

             <input type="submit" value="login">

            <a href="#">Wachtwoord vergeten?</a>
            <a href="#">Heeft u nog geen account?</a>

        </form>
    </section>

</body>
</html>
