            <label for="postcode"> Postcode <input type="text" required length="6" pattern="[1-9][0-9]{3} ?(?)" placeholder="1234AB"></label>

             <label for="geboortedatum">Geboortedatum <input type="date" placeholder="dd-mm-jjjj"></label>

             <a href="web.html"><input type="submit" value="login"></a>

            <a href="#">Wachtwoord vergeten?</a>

        </form>
